{% extends './navbar.html' %}
{% load static %}

{% block title %}Web Design contacts - Hitzz{% endblock %}

{% block content %}
<style>
    .contact-section {
        padding: 50px;
        background-color: #f9f9f9;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    .contact-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: left;
        margin-left: 100px;
        margin-top: 50px;
    }
    
    .contact-section h2 {
        font-size: 3rem;
        margin-top: 5px;
        margin-bottom: 5px;
        text-align: right;
        margin-right: 150px;
    }

    .heading-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 100px;
        margin-top: 20px;
        margin-bottom: 40px;
        margin-right: -100px;
    }

    .bb {
        display: inline-block;
        padding: 12px 24px;
        margin-right: 30px;
        background-color: black;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
        border: 3px solid black;
        transition: background-color 0.3s, transform 0.3s;
    }

    .bb:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
    }

    .contact-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-size: 1.5rem;
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .contact-item:hover {
        transform: scale(1.05);
        background-color: black;
        border-radius: 10px;
        color: white;
    }

    .contact-icon {
        font-size: 2rem;
        color: #0097b2;
        transition: color 0.3s ease;
    }

    .contact-item:hover .contact-icon {
        color: #33aaff;
    }

    @media (max-width: 768px) {
        .contact-section {
            padding: 20px;
        }

        .contact-section h1 {
            font-size: 2rem;
            margin-left: 20px;
        }

        .contact-section h2 {
            font-size: 2rem;
            text-align: center;
            margin-right: 0;
        }

        .heading-container {
            flex-direction: column;
            justify-content: center;
            margin-right: 0;
            gap: 20px;
        }

        .bb {
            font-size: 0.9em;
            padding: 10px 20px;
        }

        .contact-details {
            font-size: 1.2rem;
        }

        .contact-item {
            font-size: 1.2rem;
        }
    }

    @keyframes fadeInSlideDown {
        0% {
            opacity: 0;
            transform: translateY(-30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        font-size: 5rem;
        margin-top: 5px;
        margin-bottom: 5px;
        text-align: right;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }
</style>

<div class="contact-section">
    <h1>Contact Us</h1>
    <div class="heading-container">
        <a href="{% url 'work:start' %}" class="bb">Message Us</a>
        <h2>It's nice to meet ya</h2>
    </div>

    <div class="contact-details">
        <a href="tel:+1234567890" class="contact-item">
            <h3>Phone Number</h3>
            <span>9818326491</span>
        </a>
        <a href="mailto:info@example.com" class="contact-item">
            <h3>Email</h3>
            <span>najus777@gmail.com</span>
        </a>
        <a href="https://goo.gl/maps/example" target="_blank" class="contact-item">
            <h3>Location</h3>
            <span>Godawari, Lalitpur</span>
        </a>
    </div>
</div>

{% endblock %}
