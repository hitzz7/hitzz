{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<style>
    .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        margin-right: 10px;
        
        
        
    }
    

    .hamburger div {
        height: 3px;
        background-color: white;
        border-radius: 3px;
        
        
        
    }
    
    @media (max-width: 768px) {
        /* Adjust the header padding */
        header {
            padding: 20px 20px;
            color:black;
            
        }
        header:hover {
            background-color: black; /* Keep the original background color */
            color: white; /* Maintain the original text color */
        }
        header:hover .brand a
         {
            color: white; /* Ensure the text remains white on mobile */
            background-color: black; /* Keep the button's background black */
        }

        .navbar {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: transparent;
            flex-direction: column;
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
            z-index: 99;
            display:none;
            
            
        }
        

        .navbar.show {
            
            height: 300px; /* Adjust based on content */
    background-color: rgba(0, 0, 0, 0.8); /* Add a dark semi-transparent background */
    opacity: 1;
    
    
        }

        .navbar li {
            text-align: center;
            padding: 15px 0;
            
        }
        header:hover #navbar a {
            color: white;
            text-align:left;
            margin-left:100px;
        }
        
        
        .hamburger {
            display: flex;
            margin-right: 40px;
            
        }

        .button {
            display: none;
        }
    }

    footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
        position: relative;
        width: 100%;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .footer-left,
    .footer-center,
    .footer-right {
        flex: 1;
    }

    .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .footer-links li {
        display: inline;
    }

    .footer-links a {
        color: white;
        text-decoration: none;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }
     @media (max-width: 768px) 
           

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-right a {
            margin-right: 15px;
        }

        @media (min-width: 769px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        @media (max-width: 768px) {
            header.shrink {
                margin-left: -20px;
                background-color: rgba(0, 0, 0, 0.7);
            }
        
            header .brand a {
                font-size: 20px; /* Adjust logo size */
            }
        
            .navbar li a {
                font-size: 16px; /* Adjust font size */
            }
        }
    
</style>
</head>

<body>
    <header>
        <div class="brand">
            <a href="{% url 'work:demo_view' %}">Hitzz</a>
        </div>
        <nav>
            <ul id="navbar" class="navbar">
                <li><a href="{% url 'work:work' %}">Work</a></li>
                <li><a href="{% url 'work:services' %}">Services</a></li>
                <li><a href="{% url 'work:about' %}">About</a></li>
                <li><a href="{% url 'work:contact' %}">Contact</a> </li>
                
                
            </ul>
        </nav>
        <div class="button">
            <a href="{% url 'work:start' %}">Let's Start</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2024 Hitzz. All rights reserved.</p>
            </div>
            <div class="footer-center">
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <a href="https://facebook.com" target="_blank" class="social-icon">Facebook</a>
                <a href="https://twitter.com" target="_blank" class="social-icon">Twitter</a>
                <a href="https://instagram.com" target="_blank" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
</body>
<script>
    const hamburger = document.getElementById('hamburger');
    const navbar = document.getElementById('navbar');
    const body = document.body;

    hamburger.addEventListener('click', function () {
        navbar.classList.toggle('show');

        // Toggle scrolling
        if (navbar.classList.contains('show')) {
            body.style.overflow = 'hidden'; // Disable scrolling
        } else {
            body.style.overflow = ''; // Re-enable scrolling
        }
    });

    // Close navbar when clicking outside
    window.addEventListener('click', function (event) {
        if (!navbar.contains(event.target) && !hamburger.contains(event.target)) {
            navbar.classList.remove('show');
            body.style.overflow = ''; // Re-enable scrolling
        }
    });


    window.addEventListener('scroll', function () {
        var header = document.querySelector('header');
        if (window.scrollY > 50) { // Adjust this value to control when the header should shrink
            header.classList.add('shrink');
        } else {
            header.classList.remove('shrink');
        }
    });

    let lastScrollTop = 0;
    const header = document.querySelector('header');
    const scrollThreshold = 300; // Adjust the threshold as needed

    window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Check if user has scrolled more than the threshold
        if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
            // Scrolling down and past the threshold
            header.style.top = '-100px'; // Adjust this value if header height changes
        } else {
            // Scrolling up or within the threshold
            header.style.top = '0';
        }

        lastScrollTop = scrollTop;
    });
    
    

    

</script>



</html>
